<div class="speaker-card">
    <div class="speaker-card-body">
        <div class="speaker-card-header">
            <div class="admin-img">
                <img ng-src="{{speaker.adminImageUrl}}" alt="Admin's image" />
            </div>
            <div class="admin-name">{{speaker.adminName}}</div>
            <div class="notification-icon">
                <img src="https://s3-eu-west-1.amazonaws.com/bristech-images/notification-icon-tm2.png"/>
            </div>
        </div>
        <div class="rating">
            <span class="orange-star">{{speaker.speakerRating | stars}}</span><span class="gray-star">{{5 - speaker.speakerRating | stars}}</span>
        </div>
        <div class="title">{{speaker.title}}</div>
    </div>
    <div class="speaker-card-footer {{statusToCssClass(speaker.status)}}">
        <div class="speaker-name">{{speaker.speakerName}}</div>
        <div class="last-contacted">Last contacted - <span class="date">{{speaker.speakerLastContacted | date: 'dd MMMM yyyy'}}</span></div>
    </div>
</div>
