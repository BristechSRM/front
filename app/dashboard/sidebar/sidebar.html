<div class="sidebar">
    <h1>Apply Filter</h1>
    <div class="filters">
        <state-checkbox label="Assigned" class="assigned" checked="isSelected(1)" ng-click="toggleSelected(1)"></state-checkbox>
        <state-checkbox label="In progress" class="in-progress" checked="isSelected(2)" ng-click="toggleSelected(2)"></state-checkbox>
        <state-checkbox label="Deferred" class="deferred" checked="isSelected(3)" ng-click="toggleSelected(3)"></state-checkbox>
        <state-checkbox label="Topic approved" class="topic-approved" checked="isSelected(4)" ng-click="toggleSelected(4)"></state-checkbox>
        <state-checkbox label="Date assigned" class="date-assigned" checked="isSelected(5)" ng-click="toggleSelected(5)"></state-checkbox>
    </div>
</div>
