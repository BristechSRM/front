<div class="talk-outline-card">
    <div class="talk-outline-card-body">
        <div class="talk-outline-card-header">
            <div class="admin-img">
                <img ng-src="{{talkOutline.adminImageUrl}}" alt="Admin's image" />
            </div>
            <div class="admin-name">{{talkOutline.adminName}}</div>
            <div class="notification-icon">
                <img src="https://s3-eu-west-1.amazonaws.com/bristech-images/notification-icon-tm2.png"/>
            </div>
        </div>
        <div class="rating">
            <span class="orange-star">{{talkOutline.speakerRating | stars}}</span><span class="gray-star">{{5 - talkOutline.speakerRating | stars}}</span>
        </div>
        <div class="title">{{talkOutline.title}}</div>
    </div>
    <div class="talk-outline-card-footer {{talkOutline.status | talkStatusClass}}">
        <div class="speaker-name">{{talkOutline.speakerName}}</div>
        <div class="last-contacted" ng-if="talkOutline.speakerLastContacted">
          Last contacted - <span class="date">{{talkOutline.speakerLastContacted | date: 'dd MMMM yyyy'}}</span>
        </div>
    </div>
</div>
